    <meta property="og:type" content="website" />

    <link rel="icon" type="image/x-icon" href="./assets/image/logo.png" />

<body>
    <div class="relative bg-gray-900">
        <div class="absolute inset-x-0 bottom-0">
            <svg viewBox="0 0 224 12" fill="currentColor" class="w-full -mb-1 text-white" preserveAspectRatio="none">
                <path

            <div class="relative max-w-2xl sm:mx-auto sm:max-w-xl md:max-w-2xl sm:text-center">
                <h2 class="mb-6 font-sans text-3xl font-bold tracking-tight text-white sm:text-4xl sm:leading-none">
                    Jobz Quest
                </h2>
                <p class="mb-6 text-base font-thin tracking-wide text-gray-300 md:text-lg">
                    Unlocking Endless Opportunities for Your Career
                </p>
                <form class="flex flex-col items-center w-full mb-4 md:flex-row md:px-16 md:mb-10" method="POST"
                    action="https://1dd5c8e3.sibforms.com/serve/MUIEADqCkO3gzEo8l8twBMMMh2ZOfGE5qohF1rfBV-uOIJi78xV02f6uPFmJETC1aVErVaZ-r8HyUliBZdev4cwhntU9txrvEkVurE3bz8N0Ih6kyyRLRosc3dBztydeRS6Q26pP5141hVTQVnRaGJieDCIhaDVkKEpqhk0w8ag6KARyuoj6fJxLzgO8weE2Bn0H0X6HajnEuobz">

                        placeholder="EMAIL" data-required="true"
                        class="flex-grow w-full h-12 px-4 mb-3 text-white transition duration-200 bg-transparent border-2 border-gray-400 rounded appearance-none md:mr-2 md:mb-0 focus:border-deep-purple-accent-200 focus:outline-none focus:shadow-outline" />
                    <button type="submit"

                        Subscribe

                </form>
                <button class="inline-flex items-center justify-center mb-4 md:mb-14 md:mr-4 w-full h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md md:w-auto bg-transparent hover:bg-purple-700 focus:shadow-outline focus:outline-none cursor-pointer
                    border border-gray-400 hover:border-0" onclick="changeContent('jobs')" id="job-btn">
                    Jobs
                </button>
                <button class="inline-flex items-center justify-center mb-4 md:mb-14 md:mr-4 w-full h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md md:w-auto bg-transparent hover:bg-purple-700 focus:shadow-outline focus:outline-none cursor-pointer
                border border-gray-400 hover:border-0" onclick="changeContent('internships')" id="internship-btn">
                    Internships
                </button>
                <a href="#listings" aria-label="Scroll down"
                    class="flex items-center justify-center w-10 h-10 mx-auto text-white duration-300 transform border border-gray-400 rounded-full hover:text-teal-accent-400 hover:border-teal-accent-400 hover:shadow hover:scale-110">
